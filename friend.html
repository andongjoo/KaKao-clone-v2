<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>friends | kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="jeader__header-column">
        <h1 class="header__title">친구</h1>
      </div>
      <div class="jeader__header-column">
        <span class="header__icon">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>

          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/me.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                멍멍이
              </span>
              <span class="friend__status">
                왈왈
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">새로운 친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/yoon2.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                김성윤
              </span>
            </div>
          </div>
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__title">친구 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/yoon2.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                김성윤
              </span>
              <span class="friend__status">
                방가방가
              </span>
            </div>
          </div>
          <div class="friend__column">
          </div>
            <div class="friend__now-listening">
              <span>
                로보카폴리-HIHI
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friend.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
